image: node:22-alpine

stages:
  - test
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
  policy: pull-push

test:
  stage: test
  script:
    - apk add --no-cache git # Required for npm install if dependencies reference git
    - npm install
    - npm run lint
    - npm test
  only:
    - merge_requests
    - main

build:
  stage: build
  script:
    - apk add --no-cache git # Ensure Git is available for npm
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
    public: false
  needs: ['test']

deploy:
  stage: deploy
  script:
    - apk add --no-cache bash git
    - npm install -g firebase-tools
    - |
      if [ "$CI_COMMIT_REF_NAME" = "main" ]; then
        firebase deploy --only hosting:production --token $FIREBASE_TOKEN
      else
        firebase deploy --only hosting:staging --token $FIREBASE_TOKEN
      fi
  only:
    - main
    - staging
