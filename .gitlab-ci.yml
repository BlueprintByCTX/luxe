stages:
  - install
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
  policy: pull-push

install_dependencies:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 week
    public: false

build_main:
  stage: build
  script:
    - npm run build --workspace=main
  artifacts:
    paths:
      - main/dist/
    expire_in: 1 week
    public: false
  only:
    changes:
      - main/**/*
  needs:
    - install_dependencies

build_magazine:
  stage: build
  script:
    - npm run build --workspace=magazine
  artifacts:
    paths:
      - magazine/dist/
    expire_in: 1 week
    public: false
  only:
    changes:
      - magazine/**/*
  needs:
    - install_dependencies

deploy_main:
  stage: deploy
  script:
    - if [ -d main/dist ]; then npm install -g firebase-tools && firebase deploy --token $FIREBASE_TOKEN --only hosting:main; fi
  needs:
    - build_main
  only:
    changes:
      - main/**/*

deploy_magazine:
  stage: deploy
  script:
    - if [ -d magazine/dist ]; then npm install -g firebase-tools && firebase deploy --token $FIREBASE_TOKEN --only hosting:magazine; fi
  needs:
    - build_magazine
  only:
    changes:
      - magazine/**/*
