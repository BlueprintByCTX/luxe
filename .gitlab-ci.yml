stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - curl -L https://npmjs.org/install.sh | sh
  - npm install

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/

deploy:
  stage: deploy
  script:
    - npm install -g firebase-tools
    - firebase deploy --token $FIREBASE_TOKEN
  only:
    - main