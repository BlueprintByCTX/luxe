stages:
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
  policy: pull-push

build_main:
  stage: build
  script:
    - npm ci
    - npm run build --workspace=main
  artifacts:
    paths:
      - main/dist/
    expire_in: 1 week
    public: false
  only:
    changes:
      - main/**/*

build_magazine:
  stage: build
  script:
    - npm ci
    - npm run build --workspace=magazine
  artifacts:
    paths:
      - magazine/dist/
    expire_in: 1 week
    public: false
  only:
    changes:
      - magazine/**/*

deploy:
  stage: deploy
  script:
    - npm install -g firebase-tools
    - firebase deploy --token $FIREBASE_TOKEN --only hosting:main
    - firebase deploy --token $FIREBASE_TOKEN --only hosting:magazine
  needs:
    - build_main
    - build_magazine
  only:
    - main
